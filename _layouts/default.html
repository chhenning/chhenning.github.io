<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description | escape }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Projects</a> |
        <a href="{{ '/resume' | relative_url }}">Resume</a> |
        <a href="https://github.com/chhenning" target="_blank">GitHub</a> |
        <a href="mailto:YOUR_EMAIL@example.com">Contact</a>
      </nav>
    </header>

    <main class="content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>
        &copy; {{ site.title }} · Last updated {{ site.time | date: "%Y-%m-%d" }}
      </p>
    </footer>
  </div>
</body>
</html>
